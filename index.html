<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
    <h1>World Clock</h1>
    <select name="cities" id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/Dublin">Dublin</option>
        <option value="Australia/Perth">Perth</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Asia/Bangkok">Bangkok</option>

    </select>
    <div id="cities">
    <div class="city" id="auckland">
        <div>
        <h2>Auckland</h2>
    
    <div class="date">
        
    </div>
    </div>
    <div class="time">
    </div>
    </div>

    <div class="city" id="capetown">
        <div>
        <h2>Capetown</h2>
    
    <div class="date">
        
    </div>
    </div>
    <div class="time">
        </div>
        
    </div>
    <div class="city" id="hongkong">
        <div>
            <h2>Hongkong</h2>
    
            <div class="date">
    
            </div>
        </div>
        <div class="time">
        </div>
    </div>
    </div>
    </div>
    
    <footer>
        This project was coded by <strong>Judith Maier Bisset</strong> and is <a
            href="https://github.com/judithbisset/world-clock" target="_blank">open-sourced on Github</a>
    </footer>
    
    

    
    
    
    
    <script src="javascript/index.js"></script>

</body>
</html>
